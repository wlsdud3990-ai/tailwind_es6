  <!-- 제이쿼리 라이브러리 연결 -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>


  <!-- 제이쿼리 랩퍼 -->
  <script>

    let txt = '출력내용';
    document.write(txt);
    document.write('출력내용');
    document.write(txt + '출력내용'); // + 연산자 = 결합연산자
    document.write(`${txt}출력내용`); //`` 템플릿 리터럴 문자 es6문법 추가 


    $(document).ready(function () {
      //비동기 ajax문법을 활용하여 json데이터를 불러와 내용을 추가한다. 
      $.ajax({
        url: './script/data.json', //주소나 불러올 데이터파일
        type: 'post',              //전송방식
        dataType: 'json',          //데이터의 형식 종류 
        success: function (result) {
          //데이터 통신 성공 시 실행할 내용
          let t = "";
          $.each(result.product, function (i, e) {
            t += "<div class='bg-[#0000004D] rounded-xl shadow overflow-hidden hover:shadow-lg transition h-[380px]'><img class='w-full h-64 object-cover hover:scale-105 transition duration-300' src='./images/" + e.path + "' alt='" + e.tit + "' class='w-full h-48 object-cover hover:scale-105 transition duration-300'><div class='p-4 flex flex-col justify-between'><h2 class='text-white font-semibold text-lg'>" + e.tit + "</h2><p class='text-white text-sm flex items-center w-full'>" + e.txt + "</p></div></div>";
          });
          t += "";

          //갤러리 박스의 안쪽 맨 뒤에 내용 출력
          $('#gallery').append(t);

        }
      });
    });
  </script>
