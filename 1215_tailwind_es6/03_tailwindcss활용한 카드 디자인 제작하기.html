<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>03_tailwindcss활용한 카드 디자인 제작하기</title>
  <!-- tailwind css cdn주소 연결하기 -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <h2>03_tailwindcss활용한 카드 디자인 제작하기</h2>
  <div class="bg-gray-100 items-center flex justify-center min-h-screen">
    <!-- card component -->
    <div class="max-w-sm rounded overflow-hidden shadow-lg bg-white">
      <img src="https://placehold.co/600x400" alt="샘플이미지">

      <!-- 내용섹션 -->
      <div class="px-6 py-4">
        <h3 class="font-bold text-xl mb-2 text-gray-800">카드디자인 제목</h3>
        <p class="text-gray-700 text-base">
          카드 내용<br>
          카드 내용입니다.
        </p>
      </div>

      <!-- 뱃지 아이콘 -->
      <div class="px-6 pt-4 pd-2">
        <span
          class="inline-flex items-center ring-1 ring-blue-500/10 bg-blue-100 rounded-3xl mb-3 mr-2 px-2 py-1 text-blue-800 font-bold">#tailwindcss</span>
        <span
          class="inline-flex items-center ring-1 ring-green-500/10 bg-green-100 rounded-3xl mr-2 px-2 py-1 text-green-800 font-bold">#html5</span>
        <span
          class="inline-flex items-center ring-1 ring-purple-500/10 bg-purple-100 rounded-3xl px-2 py-1 text-purple-800 font-bold">#css3</span>
      </div>
    </div>

  </div>



</body>

</html>
