<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>02자바스크립트 es6문법_변수 키워드</title>
</head>

<body>
  <h2>02자바스크립트 es6문법_변수 키워드</h2>

  <ul>
    <li>var : variable의 약자로서 자바스크립트 초창기에서 사용하던 변수 키워드</li>
    <li>let : 변수 선언 시 let키워드로 선언한 변수는 재선언할 수 없으며, {}기준으로 전역변수와 지역변수로 나누어 진다. (변경이 가능한 값을 저장하고자 할 대 사용)</li>
    <li>const : 변수 선언 시 const로 선언한 변수는 블럭범위의 변수 키워드이고, 변수의 값을 변경할 수 없다. (변경이 불가능한 고정된 값을 저장하고자 할 경우 사용)</li>
  </ul>

  <script>
    //1. 변수선언
    //var 변수명 = 값;
    //let 변수명 = 값;
    //const 변수명 = 값;

    //2. 변수값 출력하기 
    var a = 10;
    var a = 20;
    //let b = 5;
    let b = 10; //전역변수 

    //3. 출력하기 
    document.write(a + '<br>'); //현재문서에 출력 
    console.log(a); //콘솔모드로 출력

    document.write(b + '<br>'); //현재문서에 출력 
    console.log(b); //콘솔모드로 출력 

    //함수 안에서 변수 키워드 선언하기 
    function test() {
      let b = 5; //지역변수 
      console.log(b);
    }

    test(); //함수명으로 호출하여 실행하기  

    if (a = 10) { //만약에 a변수에 10을 담는다. 조건식에 맞지 않음 
      let c = 40; //지역변수 //출력을 위한 명령어가 없음. 
    }

    //console.log(c); //지역변수이기 때문에 if문 밖에서 호출 시 결과는??? 변수 c는 출력되지 않음. 

    const d = 100; //const키워드는 변수 선언 시 값을 입력해준다. 고정된 값을 사용 
    //d = 200;

    console.log(d); //한 번 담았던 데이터를 다른 데이터로 변경해서 담을 시 오류가 생긴다. 

    const btn = document.getElementById('btn');

    //사용자 정의 객체 
    const e = {
      //객체(사용자 정의 객체, 내장객체(date, string, setInterval....))
      test01: 10,
      test02: 'es6문법'
    }

    //객체호출 
    console.log(e.test01); //객체명.속성명 
    console.log(e.test02); //객체명.속성명

    //객체 생성하여 속성과 값을 입력하기
    const person = {
      name: '홍길동',
      age: '30',
      region: '서울'
    }

    //내용 출력 - 내가 사는 지역은 '서울'이고 나의 이름은 '홍길동', 나이는 '30'세입니다.
    document.write('내가 사는 지역은 ' + person.region + '이고 나의 이름은 ' + person.name + ', 나이는' + person.age + '입니다.<br>');

    //es6문법에서 새롭게 나온 템플릿 리터럴 문자(``)
    //``(백틱문자 도는 템플릿 리터럴 문자를 사용하여 객체를 ${}기호로 묶어주고 문자열을 입력한다.)
    document.write(` 내가 사는 지역은 ${person.region}이고 나의 이름은 ${person.name}, 나이는 ${person.age}세입니다. `)

    //배열객체의 선언과 값 할당하기 
    const f = [10, 20, 30];

    //배열객체 내용 출력하기 
    console.log(f); //값 전체 출력하기
    console.log(f[0]); //n번째 값 출력하기
    console.log(f[1]); //n번째 값 출력하기
    console.log(f[2]); //n번째 값 출력하기 
    console.log(f.length); //배열의 개수 출력하기 

    f[0] = 100; //기존 배열에 새로운 값을 저장할 수 있다. 
    console.log(f[0]);

    //예) 아이디, 패스워드, 이름, 전화번호, 주소, 이메일 주소 
    const info = ['admin', '1234', '관리자', '01011112222', '서울시 종로구 구기동', 'admin@naver.com'
    ]

    info[1] = '4321'; //다른 값으로 대체하기

    console.log(info);

    //반복문을 사용하여 값 출력하기 
    //조건에 맞을 때까지 수식을 반복하여 실행한다. 
    //for, while, do while, for each...
    let i = 10;//초기값

    for (let i = 0; i < 5; i++) { //초기값;조건식;증감식
      console.log(i); //0부터 4까지 출력하기 0, 1, 2, 3, 4 
    }

    console.log(i); //10

    //위 두 개의 i변수는 지역변수(for문 안에 있는 i)와 전역변수(for문 밖에 있는 i)의 차이이기 때문에 오류가 나지는 않는다. 


  </script>

</body>

</html>
